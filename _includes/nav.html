<nav role="navigation" class="l-nav l-nav--main">
  {% for link in site.navigation %}
    {% assign current = nil %}
    {% if page.url contains link.url %}
      {% assign current = 'class="current"' %}
    {% endif %}
    <a href="{{ link.url }}" {{ current }} title="{{ link.desc }}">{{ link.title }}</a>
    {% endfor %}
</nav>
