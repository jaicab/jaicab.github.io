<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Fetch CDN DNS -->
    <link rel="dns-prefetch" href="//cdn.jaicab.com">

    <!-- Prerender work page -->
    <link rel="prerender" href="http://jaicab.com/work/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jaicab_">
    <meta name="twitter:domain" content="jaicab.com">
    <meta name="twitter:creator" content="@jaicab">
    <meta name="twitter:title" content="{{ page.title }} â€“ Jaime Caballero">
    {% if page.meta %}
        <meta name="twitter:description" content="{{ page.meta }}">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
