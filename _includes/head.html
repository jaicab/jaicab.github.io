<!DOCTYPE html>
<html>
<head>
    <script>
        {% include js/critical.js %}
    </script>
    <noscript>
        <link rel="stylesheet" type="text/css" href="/css/full.css">
    </noscript>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <style>
    {% include css/critical.css %}
    </style>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.gstatic.com' rel='preconnect' crossorigin>


    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    {% if page.path contains '_posts' %}
        <meta property="og:type" content="article" />
        <meta property="og:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% else %}
        <meta property="og:type" content="website" />
    {% endif%}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:domain" content="jaicab.com">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.meta %}
        <meta name="twitter:description" content="{{ page.meta }}">
        <meta name="description" content="{{ page.meta }}">
    {% endif %}

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#069">
