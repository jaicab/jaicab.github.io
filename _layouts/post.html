---
layout: default
---

<div class="post">
<section class="wrap">

  <header class="post-header">
    <time class="post__time" datetime="{{ page.date | date: %F }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    <h1 class="post-header__title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <div class="post-related"> 
        {% if page.next.url %} 
        <div class="post-related__right"> 
            <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}}</a> 
        </div> 
        {% endif %} 

        {% if page.previous.url %} 
        <div class="post-related__left"> 
            <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">{{page.previous.title}}</a> 
        </div> 
        {% endif %} 
</div>
</section>
</div>
