---
layout: default
---

<main role="main" class="l-main" itemprop="mainContentOfPage" itemscope itemtype="https://schema.org/WebPageElement">
  <div class="wrap">
    <div class="text">
      {% if page.title %}
      <h1 itemprop="headline">{{ page.title }}</h1>
      {% endif %}
                
      <div itemprop="text">
      	{{ content }}
      </div>

    </div>
  </div>
</main>
